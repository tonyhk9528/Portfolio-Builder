<!DOCTYPE html>
<html>

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="CMT120 Coursework">
  <meta name="author" content="Hin Fung Tsang, Tony">
  <link rel="icon" href="{{url_for('static',filename='img/logo.png')}}">

  <title>Portfolio Builder</title>

  <!-- Latest compiled and minified CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Latest compiled JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


  <!--Quill.js-->
  <link href="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.snow.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.js"></script>




  <!-- My CSS and Script-->
  <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/style.css')}}">
  <script src="{{url_for('static',filename='js/script.js')}}"></script>

  
</head>

<body>
    <!-- Header -->
    <header class="p-3 bg-dark text-white">
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="{{url_for('login')}}" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
              <img id="header-icon" src="{{url_for('static',filename='img/resume_icon.png')}}"> 
            </a>
              <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="{{url_for('about')}}" class="nav-link px-2 text-white">About</a></li>
                <li><a href="{{url_for('skills')}}" class="nav-link px-2 text-white">Skills</a></li>
                <li><a href="{{url_for('experience')}}" class="nav-link px-2 text-white">Experience</a></li>
                <li><a href="{{url_for('projects')}}" class="nav-link px-2 text-white">Projects</a></li>
                <li><a href="{{url_for('portfolio', username=session["username"])}}" class="nav-link px-2 text-white">Your Portfolio</a></li>
              </ul>

        
            <div class="text-end">
              <span class="px-2 text-white">{{username}}</span>
              <a href="{{url_for('dashboard')}}"><button type="button" class="btn btn-outline-light me-2">Dashboard</button></a>
              <form action="{{ url_for('logout')}}" method="POST" style="display: inline;">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <button type="submit" class="btn btn-warning">Logout</button>
              </form>
            </div>
          </div>
        </div>
      </header>


    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer class="py-3 my-4">
      <p class="text-center text-body-secondary">Designed & Build by Tony Tsang. All rights reserved.</p>
    </footer>


</body>

</html>
