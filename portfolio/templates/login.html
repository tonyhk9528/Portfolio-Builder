<!DOCTYPE html>
<html>
<head>
    
    <meta charset="UTF-8">
    <title>Login</title>

    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" 
    href="{{url_for('static',filename='css/style.css')}}">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="CMT120 Coursework">
    <meta name="author" content="Hin Fung Tsang, Tony">
    <link rel="icon" href="{{url_for('static',filename='img/logo.png')}}">
</head>

<body class="text-center">

  <main class="login-container">
    <div class="container ">

    <form class="form-signin" method="POST">

        <img class="mb-4" src="{{url_for('static',filename='img/resume_icon.png')}}" alt="Portfolio Builder icon" width="72" height="72">
        <h1 class="h3 mb-3 fw-normal">Sign in to Portfolio Builder</h1>
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
              {% for category, message in messages %}
                <p class="alert alert-{{ category }}">{{ message }}</p>
              {% endfor %}
          {% endif %}
        {% endwith %}
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <input type="text" id="inputUsername" name="username" class="form-control" placeholder="Username" required="" autofocus="">
        <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required="">
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" name="remember-me" value="remember-me"> Remember me
          </label>
        </div>
        <div class="d-grid gap-2">
          <button class="btn btn-lg btn-primary" type="submit">Sign in</button>
          <hr>
        </div>

        <a href="{{ url_for('register') }}">
          <button type="button" class="btn btn-success">
            Create an account
          </button>
        </a>

      </form>
    </div>
  </main>
    
</body>
</html>
